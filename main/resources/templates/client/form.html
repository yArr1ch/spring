<div th:fragment="form" xmlns:th="http://thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    First name:
    <input type="text" th:field="*{firstName}" class="form-control, col-xs-3, d-flex flex-row"/>
    <aside class="alert alert-danger" style="width: 250px" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></aside>

    Last name:
    <input type="text" th:field="*{lastName}" class="form-control, col-xs-3, d-flex flex-row"/>
    <aside class="alert alert-danger" style="width: 250px"  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></aside>

    Phone number:
    <input type="text" th:field="*{phoneNumber}" class="form-control, col-xs-3, d-flex flex-row"/>
    <aside class="alert alert-danger" style="width: 350px" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></aside>
</div>
